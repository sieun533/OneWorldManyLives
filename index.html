<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Do+Hyeon&display=swap" rel="stylesheet">
    <title>같은 세상, 다른 경험</title>
    <link rel="stylesheet" href="css/game.css">
    <link rel="icon" href="img/favicon.png" type="image/x-icon">
</head>
<body>
    <div class="gameScreen">
        
        <div class="Screen">
            <div class="mission_modal">
                <div class="mission_panel">
                </div>
            </div>
            <div class="player" data-direction="down" data-walking="false">
                <div class="interact-panel"><strong>Enter</strong> 키를<br>눌러서 상호작용</div>
            </div>

            <div class="chapter_1">
                <audio src="audio/room_BGM.mp3" class="chapter-bgm" autoplay loop></audio>
                <div class="items">
                    <img src="img/room_cane.png" class="room_cane" alt="방에 놓인 흰지팡이 아이템">
                    <img src="img/room_phone.png" class="room_phone" alt="방에 놓인 스마트폰 아이템">
                    <img src="img/room_audible_signal.png" class="room_audible" alt="방에 놓인 음향신호기 아이템">
                    <img src="img/room_airpods.png" class="room_airpods" alt="방에 놓인 에어팟 아이템">
                </div>
            </div>
            <div class="chapter_2">
                <audio src="audio/road_BGM.mp3" class="chapter-bgm" loop></audio>
                <div class="bgItems">
                    <img src="img/company_building.png" class="building" alt="회사 건물 배경 이미지">
                    <img src="img/bus_stop.png" class="bus_stop" alt="버스 정류장 이미지">
                    <img src="img/car_ivory.png" class="de_car1" alt="아이보리색상 차량">
                    <img src="img/car_blue.png" class="de_car2" alt="파란색상 차량">
                    <img src="img/car_white.png" class="de_car3" alt="하얀색상 차량">
                    <img src="img/car_black.png" class="de_car4" alt="검은색상 차량">
                </div>
                <div></div>
            </div>
            <div class="chapter_3">
                <audio src="audio/office_BGM.mp3" class="chapter-bgm" loop></audio>
                <div class="bgItems">
                    <img src="img/office_table.png" class="of_table_back" alt="회사 책상 배경 이미지">
                </div>
                <div class="mission_3">
                    <div class="audio_btn_container">
                        <div class="audio_btn lv1">LEVEL.1</div>
                        <div class="audio_btn lv2">LEVEL.2</div>
                        <div class="audio_btn lv3">LEVEL.3</div>
                    </div>
                    <label>
                        <input type="text" placeholder="들리는 대로 작성하세요." class="missionInput">
                        <button>입력</button>
                    </label>
                </div>

            </div>
            <div class="chapter_4">
                <audio src="audio/road_BGM.mp3" class="chapter-bgm" loop></audio>
                <div class="bgItems">
                    <img src="img/company_building_night.png" class="building" alt="회사 건물 배경 이미지">
                    <img src="img/bus_stop_night.png" class="bus_stop" alt="버스 정류장 이미지">
                    <img src="img/car_ivory_night.png" class="de_car1" alt="아이보리색상 차량">
                    <img src="img/car_blue_night.png" class="de_car2" alt="파란색상 차량">
                    <img src="img/car_white_night.png" class="de_car3" alt="하얀색상 차량">
                    <img src="img/car_black_night.png" class="de_car4" alt="검은색상 차량">
                </div>
            </div>
            <div class="chapter_5">
                <audio src="audio/room_night_BGM.mp3" class="chapter-bgm" loop></audio>
                <div class="mission_5">
                    <div class="phone_display">
                        <div class="back_display_off"></div>
                        <div class="back_display">
                            <img src="img/instagram_img.png" alt="인스타그램 화면 이미지">
                            <div class="insta_img_1">클릭해서 내용을 확인하세요</div>
                            <div class="insta_img_2">클릭해서 내용을 확인하세요</div>
                            <div class="insta_img_3">클릭해서 내용을 확인하세요</div>
                        </div>
                        <img src="img/usePhone.png" class="phone_frame" alt="휴대폰 프레임 이미지">
                    </div>
                </div>
            </div>

            <div class="front_bg">
                <div class="chapter_1_front">
                    <img src="img/blanket.png" class="blanket" alt="침대 이불 이미지">
                </div>
                <div class="chapter_2_front">
                    <img src="img/Pillar.png" class="pillar" alt="전봇대 이미지">
                </div>
                <div class="chapter_3_front">
                    <img src="img/office_table.png" class="of_table" alt="회사 책상 이미지">
                </div>
                <div class="chapter_4_front">
                    <img src="img/Pillar_night.png" class="pillar" alt="전봇대 이미지">
                </div>
                <div class="chapter_5_front">
                    <img src="img/blanket_night.png" class="blanket_night" alt="침대 이불 이미지">
                </div>
            </div>

            <div class="blur-overlay"></div>
            <div class="vignette"></div>
        </div>

        <div class="ItemBox">
            <div class="missionBtn">
                <img src="img/mission_btn_up.png" class="btnImg" alt="미션 버튼">
            </div>
            <div class="inventory">
                <div class="slot">
                    <img src="img/item_choice.png" class="select_item" alt="아이템 선택 표시">
                </div>
                <div class="slot">
                    <img src="img/item_choice.png" class="select_item" alt="아이템 선택 표시">
                </div>
                <div class="slot">
                    <img src="img/item_choice.png" class="select_item" alt="아이템 선택 표시">
                </div>
                <div class="slot">
                    <img src="img/item_choice.png" class="select_item" alt="아이템 선택 표시">
                </div>
            </div>
        </div>

    </div>

    <div class="opening"></div>
    <div class="ending chapter_6">
        <audio src="audio/ending.mp3" class="chapter-bgm" loop></audio>
        <div class="copyright">
            <p class="copyright_text">여러분은 어떤 세상에서 어떤 경험을 하고 있나요?</p>
            <p class="game_name_ko">같은 세상, 다른 경험</p>
            <p class="game_name_en">One World, Many Lives</p>
            <p class="copyright-small">© 2025 Developed by KimSieun</p>
        </div>
    </div>

    <script src="js/gameData.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
